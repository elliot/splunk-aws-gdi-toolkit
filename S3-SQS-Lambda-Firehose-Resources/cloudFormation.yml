---
AWSTemplateFormatVersion: 2010-09-09
Description: This is a CloudFormation template to create infrastructure to send logs that are put into an S3 bucket to Splunk.

Parameters:

  service:
    Type: String
    Description: Service name used in tagging.
    Default: splunk-aws-gdi-tooklit

  stage:
    Type: String
    Description: Used to distinguish between stages of an environment
    Default: dev

  contact:
    Description: Used to identify a contact for the resources created in this stack.  As an example, this could be an email address or username.
    Type: String

  logType:
    Type: String
    Description: Log type, used in AWS resource names.  Must be follow all he normal rules for S3 bucket names (https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucketnamingrules.html), but also less than 30 characters long.

  existingS3BucketName:
    Type: String
    Description: Name of the existng S3 bucket you want to ingest data to.  Leave this blank to create a new S3 bucket.  If you specify the name of an existing S3 bucket, you'll need to set permissions appropriatly.

  s3ObjectExpirationInDays:
    Description: How many days to keep the files in S3 before they're deleted.
    Default: 90
    Type: String

  roleAccessToS3BucketPut:
    Type: String
    Description: ARN of the role to allow the putting of objects in the S3 bucket.  Leave blank to auto-detect appropriate settings for CloudTrail, ELB logs, or VPC Flow Logs.

  sqsQueueVisibilityTimeoutInSecond:
    Type: String
    Description: How long to let SQS messages be taken by the Lambda function before they become avaliable to be processed again.  Must be more than lambdaProcessorTimeout.
    Default: 630

  splunkHECEndpoint:
    Type: String
    Description: Destination (URL) that Firehose will send data to.

  splunkHECToken:
    Type: String
    Description: HEC token Firehose will use to authenticate data being sent to Splunk.


Conditions:
  createNewS3Bucket: !Not
    - !Equals
      - !Ref existingS3BucketName
      - " "
  cloudTrail: !Equals
    - !Ref logType
    - "cloudtrail"
  cloudTrailNewBucket: !And
    - !Condition cloudTrail
    - !Condition createNewS3Bucket
  vpcFlowLog: !Equals
    - !Ref logType
    - "vpcflowlog"
  vpcFlowLogNewBucket: !And
    - !Condition vpcFlowLog
    - !Condition createNewS3Bucket
  elbLog: !Equals
    - !Ref logType
    - "elblog"
  elbLogNewBucket: !And
    - !Condition elbLog
    - !Condition createNewS3Bucket
  customLogType: !And
    - !Not
       - !Condition cloudTrail
    - !Not
       - !Condition vpcFlowLog
    - !Not
       - !Condition elbLog
  customLogTypeNewBucket: !And
    - !Condition customLogType
    - !Condition createNewS3Bucket


Mappings:
  RegionMapping:
    us-east-1:
      elbAccountIDPrincipal: arn:aws:iam::127311923021:root
    us-east-2:
      elbAccountIDPrincipal: arn:aws:iam::033677994240:root
    us-west-1:
